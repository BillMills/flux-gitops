---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    run: app
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      run: app
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: app
    spec:
      containers:
      - image: <Registry FQDN>:4443/admin/cats:v0.0.2
        name: app
        ports:
        - containerPort: 5000
        livenessProbe:
          httpGet:
            path: /alive
            port: 5000
          initialDelaySeconds: 3
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 5000
          initialDelaySeconds: 3
          timeoutSeconds: 3
        resources: {}
status: {}
